<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="color-palette.css">
</head>

<body>

    <h1>Choose your color</h1>
    <input type="color" class="getColor">

    <div class="checkboxes">
        <p>And your color harmony</p>
        <input type="checkbox">Analogous
        <input type="checkbox">Monochromatic
        <input type="checkbox">Triad
        <input type="checkbox">Complementary
        <input type="checkbox">Compound
        <input type="checkbox">Shades
    </div>

    <div class="grid">

        <div class="section1">
            <div class="color1 box"></div>
            <p class="color1Hex"></p>
            <p class="color1Rgb"></p>
            <p class="color1Hsl"></p>
        </div>
        <div class="section2">
            <div class="color2 box"></div>
            <p class="color2Hex"></p>
            <p class="color2Rgb"></p>
            <p class="color2Hsl"></p>
        </div>
        <div class="section3">
            <div class="selectedBaseColor box"></div>
            <p class="hexCode"></p>
            <p class="rgbCode"></p>
            <p class="hslCode"></p>
        </div>
        <div class="section4">
            <div class="color3 box"></div>
            <p class="color3Hex"></p>
            <p class="color3Rgb"></p>
            <p class="color3Hsl"></p>
        </div>
        <div class="section5">
            <div class="color4 box"></div>
            <p class="color4Hex"></p>
            <p class="color4Rgb"></p>
            <p class="color4Hsl"></p>
        </div>

    </div>
